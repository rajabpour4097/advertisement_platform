{% extends "account/account_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="x_panel">
                <div class="x_title">
                    <h2>تأیید نیاز به پشتیبان</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p>آیا کمپین "{{ campaign.title }}" نیاز به پشتیبان دارد؟</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <button type="submit" name="needs_mentor" value="yes" class="btn btn-success">بله</button>
                            <button type="submit" name="needs_mentor" value="no" class="btn btn-danger">خیر</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
